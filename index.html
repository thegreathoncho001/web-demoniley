<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Site</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.4rem;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Hello, world!</h1>
    <p>
      This site is hosted on GitHub Pages.<br />
      Edit <strong>index.html</strong> to customize it.
    </p>
    <a href="https://github.com/">View on GitHub</a>
  </div>
</body>
</html>
